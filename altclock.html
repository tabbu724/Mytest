<!DOCTYPE html>
<html>
<head>
<script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    document.getElementById('txt').innerHTML =h + ":" + m + ":" + s;
    var t = setTimeout("startTime()", 500);
}
function checkTime(i) {
    if (i < 10) 
    {
    i = "0" + i;
    } // add zero in front of numbers < 10
    return i;
}
</script>
</head>

<body onload="startTime()">

<div id="txt" style="height:100 px;width:275px;left:35%;top:35%;position:absolute;background-color:blue;font-size:75px"></div>

</body>
</html>
